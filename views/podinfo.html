<!DOCTYPE html>
<html>
<head>
    <title>pod-list</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #161515;
        }
        th {
            background-color: #3964ef;
        }
    </style>
</head>
<body>
    <h1>pod-list</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Labels</th>
                <th>Node</th>
                <th>StartTime</th>
                <th>Restart</th>
            </tr>
        </thead>
        <tbody>
            {{range .Pods}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Status}}</td>
                <td>
                    <ul>
                        {{range $key, $value := .Labels}}
                        <li>{{$key}}: {{$value}}</li>
                        {{end}}
                    </ul>
                </td>
                <td>{{.Node}}</td>
                <td>{{.StartTime}}</td>
                <td>{{.Restart}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
